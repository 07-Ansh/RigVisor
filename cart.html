<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - RigVisor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navigation-bar">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-microchip"></i> RigVisor
        </a>
        <div class="menu-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="builder.html">Builder</a>
            <a href="prebuilds.html">Pre-Builds</a>
            <a href="guides.html">Guides</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="menu-actions">
            <button class="hamburger-menu" id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
            <a href="cart.html" class="cart-icon active"
                style="position: relative; color: var(--text-main); margin-right: 1rem;">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-badge"
                    style="position: absolute; top: -8px; right: -8px; background: var(--primary); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; display: none;">0</span>
            </a>
            <div class="theme-switch" id="theme-toggle">
                <div class="switch-handle">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
            <a href="builder.html" class="button blue-button">Start Building</a>
        </div>
    </nav>
    <main class="fade-in" style="padding-top: var(--space-xl);">
        <section class="container" style="padding-bottom: var(--space-xl);">
            <h1 style="margin-bottom: var(--space-md);">Your Cart</h1>
            <div class="grid" style="grid-template-columns: 2fr 1fr; gap: var(--space-lg);">
                <div class="cart-items" id="cart-items-container">
                    <p style="color: var(--text-muted);">Your cart is empty.</p>
                </div>
                <div class="cart-summary"
                    style="background: var(--bg-surface); padding: var(--space-md); border-radius: var(--radius-md); border: 1px solid var(--border); height: fit-content;">
                    <h3 style="margin-bottom: 1rem;">Order Summary</h3>
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; color: var(--text-muted);">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">₹0</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1rem; color: var(--text-muted);">
                        <span>GST (18%)</span>
                        <span id="cart-tax">₹0</span>
                    </div>
                    <div style="border-top: 1px solid var(--border); margin-bottom: 1rem;"></div>
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1.5rem; font-weight: 700; font-size: 1.2rem;">
                        <span>Total</span>
                        <span id="cart-total" style="color: var(--primary);">₹0</span>
                    </div>
                    <button class="button blue-button" style="width: 100%; justify-content: center;"
                        onclick="alert('Checkout functionality coming soon!')">Proceed to Checkout</button>
                    <a href="shop.html"
                        style="display: block; text-align: center; margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">Continue
                        Shopping</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>&copy; 2025 RigVisor. Built for PC Enthusiasts.</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCartPage();
        });
        function renderCartPage() {
            const container = document.getElementById('cart-items-container');
            if (!websiteData.cart || websiteData.cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <i class="fa-solid fa-cart-arrow-down" style="font-size: 3rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
                        <p style="color: var(--text-muted);">Your cart is empty.</p>
                        <a href="shop.html" class="button blue-button" style="margin-top: 1rem;">Go to Shop</a>
                    </div>
                `;
                updateCartSummary(0);
                return;
            }
            let subtotal = 0;
            container.innerHTML = websiteData.cart.map((item, index) => {
                subtotal += item.price;
                const imagePath = item.image ? `assets/Product-images/${item.image}` : 'assets/placeholder.png';
                return `
                    <div style="display: flex; gap: 1rem; padding: 1rem; border: 1px solid var(--border); border-radius: var(--radius-sm); margin-bottom: 1rem; background: var(--bg-surface); align-items: center;">
                        <img src="${imagePath}" alt="${item.name}" style="width: 80px; height: 80px; object-fit: contain; background: #fff; border-radius: var(--radius-sm);">
                        <div style="flex: 1;">
                            <h4 style="margin-bottom: 0.25rem;">${item.name}</h4>
                            <div style="color: var(--text-muted); font-size: 0.9rem;">${item._categoryName || 'Component'}</div>
                        </div>
                        <div style="font-weight: 600; color: var(--primary);">${formatPrice(item.price)}</div>
                        <button onclick="removeItemFromCart(${index})" style="background: none; border: none; color: #ef4444; cursor: pointer; padding: 0.5rem;"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            }).join('');
            updateCartSummary(subtotal);
        }
        function updateCartSummary(subtotal) {
            const tax = subtotal * 0.18;
            const total = subtotal + tax;
            document.getElementById('cart-subtotal').innerText = formatPrice(subtotal);
            document.getElementById('cart-tax').innerText = formatPrice(tax);
            document.getElementById('cart-total').innerText = formatPrice(total);
        }
        function removeItemFromCart(index) {
            removeFromCart(index);
            renderCartPage();
        }
    </script>
</body>

</html>
