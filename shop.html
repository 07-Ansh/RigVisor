<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - RigVisor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navigation-bar">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-microchip"></i> RigVisor
        </a>
        <div class="menu-links">
            <a href="index.html">Home</a>
            <a href="shop.html" class="active">Shop</a>
            <a href="builder.html">Builder</a>
            <a href="prebuilds.html">Pre-Builds</a>
            <a href="guides.html">Guides</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="menu-actions">
            <button class="hamburger-menu" id="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
            <a href="cart.html" class="cart-icon"
                style="position: relative; color: var(--text-main); margin-right: 1rem;">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-badge"
                    style="position: absolute; top: -8px; right: -8px; background: var(--primary); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7rem; display: none;">0</span>
            </a>
            <div class="theme-switch" id="theme-toggle">
                <div class="switch-handle">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
            <a href="builder.html" class="button blue-button">Start Building</a>
        </div>
    </nav>
    <main class="fade-in">
        <div class="container shop-container">
            <aside class="shop-sidebar">
                <h3>Categories</h3>
                <ul id="shop-categories" class="category-list">
                </ul>
            </aside>
            <section class="shop-content">
                <div class="shop-header">
                    <h2 id="category-title">All Products</h2>
                    <div class="shop-controls">
                        <input type="text" id="shop-search" placeholder="Search products...">
                        <select id="shop-sort">
                            <option value="default">Sort by</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div id="product-grid" class="product-grid">
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>&copy; 2025 RigVisor. Built for PC Enthusiasts.</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/shop.js"></script>
</body>

</html>
